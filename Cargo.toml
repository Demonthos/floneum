[package]
name = "floneum"
version = "0.1.0"
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/floneum/floneum"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytesize = "1.2.0"
futures-util = "0.3.28"
log = "0.4.17"
rand = "0.8.5"
reqwest = { version = "0.11.18", features = ["stream"] }
serde_json = "1.0.96"
spinoff = "0.7.0"
tokio = { version = "1.28.1", features = ["full"] }
scraper = "0.16.0"
egui_node_graph = { git = "https://github.com/Demonthos/egui_node_graph", features = ["persistence"] }
# egui_node_graph = { git = "https://github.com/setzer22/egui_node_graph", features = ["persistence"] }
eframe = { version = "0.21.0", features = ["persistence"] }
anyhow = "1.0"
floneum_plugin = { path = "./plugin" }
floneumite = { path = "./floneumite" }
serde = { version = "1.0.163", features = ["derive"] }
slab = "0.4.8"
bincode = "1.3.3"
simple_logger = "4.1.0"
toml = "0.7.5"
pollster = "0.3.0"
cargo-dist = "0.0.7"
once_cell = "1.18.0"
wasmtime = { version = "10", features = ['component-model'] }
yazi = "0.1.6"

[workspace]
members = [
    "plugin",
    "rust_adapter",
    "rust_macro",
    "floneumite",
    "floneum-cli",
    "plugins/generate_text",
    "plugins/generate_structured_text",
    "plugins/format",
    "plugins/search",
    "plugins/embedding",
    "plugins/embedding_db",
    "plugins/add_embedding",
    "plugins/search_engine",
    "plugins/write_to_file",
    "plugins/read_from_file",
    "plugins/if_statement",
    "plugins/contains",
    "plugins/python",
    "plugins/create_tab",
    "plugins/find_node",
    "plugins/click_node",
    "plugins/node_text",
    "plugins/type_in_node",
    "plugins/navigate_to",
    "plugins/find_child_node",
]

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.1.0-prerelease.4"
# The preferred Rust toolchain to use in CI (rustup toolchain syntax)
rust-toolchain-version = "1.70.0"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-apple-darwin", "x86_64-pc-windows-msvc", "aarch64-apple-darwin"]
# CI backends to support (see 'cargo dist generate-ci')
ci = ["github"]
# The installers to generate for each app
installers = []

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[profile.release]
lto = true
debug = true
opt-level = 'z'
strip = true
codegen-units = 1
