[package]
name = "plugin"
version = "0.1.0"
edition = "2021"

[dependencies]
wasmtime = { git = "https://github.com/bytecodealliance/wasmtime", features = ['component-model'] }
wit-component = "0.11.0"
bytesize = "1.2.0"
futures-util = "0.3.28"
llm = { git = "https://github.com/rustformers/llm", branch = "main" }
log = "0.4.17"
rand = "0.8.5"
reqwest = { version = "0.11.18", features = ["stream"] }
serde_json = "1.0.96"
spinoff = "0.7.0"
tokio = { version = "1.28.1", features = ["full"] }
scraper = "0.16.0"
wai-bindgen-rust = "0.2.3"
wasmer = "3.3.0"
slab = "0.4.8"
instant-distance = { version = "0.6.0", features = ["with-serde"] }
serde = { version = "1.0.163", features = ["derive"] }
