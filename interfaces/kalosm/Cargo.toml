[package]
name = "kalosm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kalosm-language = { default-features = false, workspace = true }
kalosm-sound.workspace = true
kalosm-vision.workspace = true
kalosm-streams.workspace = true
llm-samplers.workspace = true
tokio = { version = "1.32.0", features = ["full"] }
futures-util = "0.3.28"
anyhow = "1.0.75"
rand = "0.8.5"
image = "0.24.7"
tracing = "0.1.40"

[dev-dependencies]
tracing-subscriber = "0.2"
tokenizers = "0.15.0"
candle-core = { workspace = true, features = ["accelerate"] }
candle-nn = { workspace = true, features = ["accelerate"] }
candle-datasets = { workspace = true }
candle-transformers = { workspace = true, features = ["accelerate"] }
scraper = "0.18.1"
ego-tree = "0.6.2"
kalosm-llama = { path = "/Users/evanalmloff/Desktop/Github/floneum/models/kalosm-llama" }

[features]
default = ["llamacpp"]
llamacpp = ["kalosm-language/llamacpp"]
metal = ["kalosm-language/metal"]
cublas = ["kalosm-language/cublas"]
