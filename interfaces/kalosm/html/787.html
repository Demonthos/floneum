arallax" decoding="async" height="313" loading="lazy" src="url" width="478"></></><div class="-mr-32 bg md:w-1/2 relative self-center w-4/5 z-0"><img alt="The best drum scanners ever made" class="attachment-portrait size-portrait" decoding="async" height="478" loading="lazy" src="url" width="505"></></></></><div class="double-image-text flex flex-col lg:items-center mb-20 md:flex-row"><div class="md:order-1 md:pb-0 md:px-0 md:w-1/3 order-2 pb-16 pt-16 px-0 sm:px-24 text w-full"><h3 class="font-light pb-4 text-3xl"></><p></><a class="btn" href="url" target=""></></><div class="flex images justify-center m-auto md:justify-end md:order-2 md:pb-0 md:w-2/3 order-1 pb-10 w-full"><div class="fg md:w-1/2 relative self-center w-4/5 z-10"><img alt="" class="parallax" decoding="async" height="313" loading="lazy" src="url" width="478"></></><div class="-ml-32 bg md:w-1/2 relative self-center w-4/5 z-0"><img alt="" class="attachment-portrait size-portrait" decoding="async" height="303" loading="lazy" sizes="(max-width: 505px) 100vw, 505px" src="url" srcset="url" width="505"></></></></><div class="bg-secondary full-width pb-16 testimonial"><div class="container flex flex-col lg:pb-32 md:justify-center mx-auto px-6 py-24"><div class="lg:w-2/3 md:ml-12 md:mr-auto md:w-4/5 testimonial-image"><img alt="" class="max-w-1/2 parallax" decoding="async" height="533" loading="lazy" sizes="(max-width: 800px) 100vw, 800px" src="url" srcset="url" width="800"></></><blockquote class="antialiased bg-white lg:-mt-76 lg:mr-4 lg:w-2/5 m-0 md:-mt-8 md:mr-12 md:w-3/5 p-10 self-end testimonial-blockquote z-20"><span class="font-thin md:text-2xl testimonial-text text-lg"></><span class="block font-medium mt-4 testimonial-author text-xs uppercase"></><span class="block font-medium mb-2 testimonial-role text-xs uppercase"></></></></><div class="antialiased bg-black black-banner full-width text-white"><div class="max-w-3xl mx-auto pb-32 pt-24 px-4 text-center"><h1 class="text-4xl"></><a class="btn btn-large btn-white mb-24" href="url" target=""></><span class="text-lg"><p></></></></></></><div class="lg:pb-32 lg:pt-48 lg:text-xl pb-20 pt-32 text-lg"><div class="container flex flex-col md:flex-row md:justify-between"><p class="mb-0"></><p class="mb-0"><a class="border-b border-black no-underline pb-1" href="url"></></></><div class="-px-2 overflow-width"><div class="sbi sbi_col_9 sbi_mob_col_9 sbi_tab_col_9 sbi_width_resp"><div><div class="sbi_item sbi_new sbi_transition sbi_type_carousel"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="We are excited to announce our second gallery exhibition of 2023! This month we are hosting the Concept Art Association’s second annual member gallery exhibition. Work will be on view beginning Friday March 3rd, with a reception and drink and draw on Wednesday March 22nd during the San Francisco Game Developers Conference. 

The exhibition features 77 works from 66 concept artists, illustrated in a variety of styles and brought to life as beautiful archival inkjet prints. 

Stop by the studio anytime Monday through Friday from 10-6 to check out the show, and be sure to join us for an evening of drinking and drawing with some of your favorite digital illustrators on the 22nd!" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_carousel"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="TOMORROW NIGHT!

Join us in Gallery 2W for our first show since the start of the pandemic. 

From 5-7 tomorrow evening (Thursday, December 8) we will be hosting the opening reception for "Ruth Morgan: Excepts from San Quentin and San Francisco County Jail". 

These beautiful, large format photographs provide an inside look at incarcerated life in the late 70's and early 80's. 

We hope to see you there!" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_carousel"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="Hello out there! It's been a while!

Lightsource is officially re-opening our gallery space for the first time since 2020. 

Between 1979 and 1983, Ruth Morgan (@ruthmorgan955) visited, taught, documented life and conditions, and conducted interviews in San Francisco County Jail and San Quentin State Penitentiary. The photographs she produced in San Quentin would later be used as evidence to help win Toussand vs. the State of California, which led to the improvement of living conditions for inmates. Her experiences during this time inspired her to found Community Works West, a non profit organization pioneering restorative justice for incarcerated peoples in California. 

Join us in Gallery 2W on Thursday December 8th from 5-7PM for the opening reception of our first show since the pandemic began- Ruth Morgan: Excerpts from San Quentin and San Francisco County Jail. 

We hope to see you there!" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_image"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="Happy New Year!  With this New Year, and our new variant, LightSource is going back to operating via scheduled curbside

Unfortunately at this time we cannot accept walk-ins or one-on-one appointments. We are offering restricted proof viewing and signing in the hallway. 

We are sorry to limit our ability to serve and interact with our clients, but value the safety of our staff and loyal clientele above all. 

Thank you for your understanding during these uncertain and ever changing times- we hope we can go back to working with you all in-person soon!" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_carousel"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="Head over to @bookandjobgallery next Friday, November 5th to check out @danepollok ‘s book release show for his new book “Honeymoon”. 
 
We had a great time working with Dane on the prints for this exhibition and can’t wait to see how the finished pieces come together!" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_video"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="What a treat to work on these prints for @quickfictionband and their music video for their newest single, “Unphased”!" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_image"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="It’s always a good time working with @gojeanyn on her subtle erotic illustrations.  Check them out, along with the works of over 40 other artists tomorrow at @spoke_art. 

The NSFW exhibition features work exploring themes of sex  and sexuality from the femme perspective.  Check the work out tomorrow between 11 and 7!" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_carousel"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="We had a blast working on @davidmadison ‘s prints for his upcoming show @artventuresgallery .  Be sure to stop by and check out the work, on view from 6/19- 7/31." src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_carousel"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="@flabjacks stopped by the studio last week with a surprise! 

Everyone in the studio really enjoyed seeing these whimsical characters come through the door, and we had a blast reproducing them for her. 

We captured Ton’s paintings with our Hasselblad digital medium format capture system, and proofed the files for a perfect match.  These particular captures are huge, and can be printed over 7O” on the long edge!" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_carousel"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="We had a blast working on this “super custom” print for @gladstoneinstitutes Presidential Conference Room. 

The designers at Gladstone came to us with an unusual request- to produce a print on a veneered panel, specifically one that matched the grain of the beautiful wood in their Presidential Conference Room. 

We worked with an exotic hardwood supplier to find a near perfect match for the wood in their conference room.  From there we had a veneered panel fabricated, cut to size and finished before finally putting it on our direct to substrate flatbed printer. 

We were incredibly happy with how the print turned out, and think it looks beautiful in its new home. 

If you could print on anything, what would you print on?" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_image"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="Super excited to have been able to help @jasonmoorefilm out with some of the prints for his upcoming show.  If you’re in the area, be sure to check it out on Friday, May 7th at @aroi_makmak" src="url"></></></></><div class="sbi_item sbi_new sbi_transition sbi_type_carousel"><div class="sbi_photo_wrap"><a class="sbi_photo" href="url" rel="noopener nofollow" target="_blank"><span class="sbi-screenreader"></><img alt="It’s not often we have a pup come in to the studio to “sign” a portrait!

Today @oliver_thewirefox stopped by to sign a couple of commissioned portraits, beautifully illustrated by our client and friend @susanhsilverman.
